<!DOCTYPE html>
<html>
<head>

	<title>MusicStream - Sync Receiver</title>

	<style type="text/css">
	iframe {
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		border: none;
		position: absolute;
	}
</style>

<script type="text/javascript">
	const socket = new WebSocket(`ws://${location.hostname}:1337`);

	socket.onmessage = evt => {
		document.body.innerHTML = `<iframe src="${location.origin}?queue=${JSON.parse(evt.data).join(',')}" />`;
	};
</script>

</head>
<body>

	<h2>Waiting for message...</h2>

</body>
</html>
