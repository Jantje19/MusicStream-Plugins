<!DOCTYPE html>
<html>
<head>

	<title>MusicStream - SignIn</title>

	<link rel="stylesheet" type="text/css" href="all.css">

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', evt => {
			const messageElem = document.getElementById('message');
			const queryObj = {};

			unescape(window.location.search.replace('?', '')).split('&').forEach((object, key) => {
				const splitArr = object.split('=');

				queryObj[splitArr[0]] = splitArr[1];
			});

			if (queryObj.mess)
				messageElem.innerText = queryObj.mess;
		});
	</script>

	<style type="text/css">
	body {
		top: 0;
		left: 0;
		margin: 0;
		width: 100%;
		height: 100%;
		position: absolute;
		font-family: 'Arial', sans-serif;
	}

	main {
		width: 100%;
		height: 100%;
		display: flex;
		align-items: center;
		justify-content: center;
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover !important;
		background: url(background.jpg);
	}

	main div {
		color: white;
		padding: 5% 10%;
		background-color: #16a085;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
		text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
	}

	main div button, main div input {
		color: white;
		cursor: pointer;
		padding: 3px 8px;
		background: none;
		border-radius: 20px;
		border: white 2px solid;
	}

	main div #message {
		font-weight: bold;
	}
</style>

</head>
<body>

	<main>
		<div>
			<h1>SignIn</h1>
			<p id="message"></p>
			<form method="post" action="/SignIn/">
				<input type="password" name="password">
				<button>Log In</button>
			</form>
		</div>
	</main>

</body>
</html>
